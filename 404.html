<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>۴۰۴ - صفحه پیدا نشد</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Vazirmatn for Persian -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Vazirmatn', sans-serif;
        }

        /* Keyframes for the pin's bobbing animation */
        @keyframes bobbing {
            0% {
                transform: translate(150px, 140px) scale(1.2) translateY(0);
            }
            50% {
                transform: translate(150px, 140px) scale(1.2) translateY(-8px);
            }
            100% {
                transform: translate(150px, 140px) scale(1.2) translateY(0);
            }
        }

        /* Class to apply the animation */
        .pin-animation {
            animation: bobbing 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-white">

    <!-- Main container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 text-center text-purple-900">
        
        <!-- Error Code -->
        <h1 class="text-8xl md:text-9xl font-black tracking-tighter">۴۰۴</h1>

        <!-- Map and Pin Container with drop shadow -->
        <div class="relative mt-8 mb-8 [filter:drop-shadow(0_10px_8px_rgba(107,33,168,0.15))]">
            <!-- The SVG combines the map background and the pin -->
            <svg class="w-64 h-64 md:w-80 md:h-80" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                <!-- Map Background -->
                <defs>
                    <clipPath id="map-shape">
                        <rect x="20" y="20" width="260" height="260" rx="20" />
                    </clipPath>
                </defs>
                <rect x="20" y="20" width="260" height="260" rx="20" fill="#E9D5FF" class="bg-purple-200" />
                <g clip-path="url(#map-shape)" stroke="#C084FC" stroke-width="3" fill="none">
                    <!-- Map Lines -->
                    <path d="M-10 50 L310 50" />
                    <path d="M-10 100 L310 100" />
                    <path d="M-10 150 L310 150" />
                    <path d="M-10 200 L310 200" />
                    <path d="M-10 250 L310 250" />
                    <path d="M50 -10 L50 310" />
                    <path d="M100 -10 L100 310" />
                    <path d="M150 -10 L150 310" />
                    <path d="M200 -10 L200 310" />
                    <path d="M250 -10 L250 310" />
                    <path d="M20 120 C 80 140, 120 80, 180 110 S 250 160, 280 150" stroke-width="5" />
                    <path d="M40 280 C 100 240, 150 290, 200 250 S 250 200, 280 220" stroke-width="5" />
                    <path d="M180 20 C 160 80, 220 120, 190 180 S 130 240, 150 280" stroke-width="5" />
                </g>
                
                <!-- Animated Location Pin -->
                <g class="pin-animation">
                    <path d="M0 -30 C -22 -30, -40 -12, -40 10 C -40 32, 0 60, 0 60 C 0 60, 40 32, 40 10 C 40 -12, 22 -30, 0 -30 Z" fill="#7E22CE" class="bg-purple-700" />
                    <circle cx="0" cy="0" r="12" fill="white" />
                </g>
            </svg>
            
            <!-- Not Found Text Overlay in Persian -->
            <p class="absolute bottom-8 left-1/2 -translate-x-1/2 text-3xl font-bold tracking-wide text-purple-900">پیدا نشد</p>
        </div>

        <!-- Home Button in Persian -->
        <div class="mt-4">
            <a href="https://addwin.ir" class="inline-block bg-purple-600 text-white font-bold px-8 py-3 rounded-lg shadow-lg hover:bg-purple-700 transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
                بازگشت به صفحه اصلی
            </a>
        </div>

    </div>

    

</body>
</html>
